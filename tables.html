<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tables</title>
	
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="200" border="2px" cellpadding="10px">
  <caption>
    This is a table
  </caption>
  <tbody>
    <tr>
      <th scope="col">One</th>
      <th scope="col">Two</th>
      <th scope="col">Three</th>
    </tr>
    <tr>
      <td>Car</td>
      <td>Fruit</td>
      <td>Pet</td>
    </tr>
    <tr>
      <td>Ford</td>
      <td>Apple</td>
      <td>Dog</td>
    </tr>
  </tbody>
</table>
<form action="mailto:contact@kimmundlefirstaid.com" method="post" enctype="text/plain">
	<label>Your Name:</label><br>
	<input type="text" name="yourName" autocomplete="on" required><br>
	<label>Your Email:</label><br>
	<input type="email" name="yourEmail" required autocomplete="on"><br>
	<label>Your message</label><br>
	<textarea name="yourMessage" rows="10" cols="25" placeholder="Please feel free to let us know of any questions, or concerns you may have."></textarea><br>
	<input type="submit">
	
	
	</form>
	</body>
</html>
